<!-- <#% console.log(collection) %> -->

<div class="table-responsive">
	<table class="table table-striped table-condensed table-bordered">

		<thead>
			<th colspan="2">
				Street
				<div class="visible-xs-inline pull-right text-muted text-center">
					<i class="fa fa-fw fa-hand-pointer-o fa-1x faa-passing-reverse animated"></i>
				</div>
			</th>
			<th>From</th>
			<th >To</th>
		</thead>

		<tbody>

			<% _.each(collection, function(m) {
				%>
				<tr id="rr-<%= m.project_id %>" class="rr">

					<td>
						<a href="<%= m.project_path %>" class="btn btn-default btn-xs">
							<i class="fa fa-fw fa-map-marker"></i>
						</a>
					</td>
					<td><%= m.feature.STREET %></td>
					<td><%= m.feature.FRSTNM %></td>
					<td><%= m.feature.TOSTNM %></td>
				</tr>
				<%
			}); %>

		</tbody>
	</table>
</div>
